<!DOCTYPE html5>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="tl.css" media="screen" />
    <link type="script" href="telaprincipal.js" media="screen" />
</head>

<body>
    <div class="header">
         <img id="logo" src="Design sem nome.png" alt="logo"> 
        
        <ul id="menu" class="fonte">
            <li class="lista" a href="./telainicial.html"><a href="telainicial.html" class="menuz">Computadores</a></li>
            
        </ul>
    </div>

    <center>
        <div class="espimg">

            <img class="imagem" src="computador.png.png">
            <p>Computador de: Jéssica e Maria</p>
            <div>
                <input type="number" id="input">
            </div>
          
            <div>
                <button onclick="cliquebtn()">Calcular</button>
            </div>
            <p id="porcentagens"></p>

            <div style="display: flex;justify-content: center; flex-direction: column;">
                <label for="opcoes">Colocou para carregar:</label>
                <select name="opcoes" id="opcoes">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <label for="nomes">Selecione o nome:</label>
                <select name="nomes" id="nomes">
                    <option value="maria">Maria</option>
                    <option value="jessica">Jéssica</option>
                </select>
            </div>
            <div>
                <button onclick="historia()">Salvar</button>
            </div>

        </div>

        <div>
            <button onclick="registrodehistorico()">Histórico</button>
        </div>
    
        <ol id="lista"></ol> 
    </center>

</body>
<script type="text/javascript" src="telaprincipal.js"></script>

</html>
