

<div class="espimg">
   <div class="espimg">

       <img class="imagem" src='assets/computador.png.png'>
       
       <p>Computador de: Jéssica e Maria</p>
       <p>Digite somente o número da bateria, exemplo: 90</p>
       <div>
           <input [value]="n" [(ngModel)]="n" type="number" id="input">
       </div>
     
       <div>
           <button (click)="cliquebtn()">Calcular</button>
       </div>
       <p id="porcentagens" [ngClass]="cor">{{valor}}</p>

       <div style="display: flex;justify-content: center; flex-direction: column;">
           <label for="opcoes">Colocou para carregar:</label>
           <select name="opcoes" [(ngModel)]="carregou" id="opcoes">
               <option value="sim">Sim</option>
               <option value="nao">Não</option>
           </select>
           <label for="nomes">Selecione o nome:</label>
           <select name="nomes" [(ngModel)]="nome" id="nomes">
               <option value="maria">Maria</option>
               <option value="jessica">Jéssica</option>
           </select>
       </div>
       <div>
           <button (click)="historia()">Salvar</button>
       </div>

   </div>

   <div>
       <button (click)="registrodehistorico()">Histórico</button>
   </div>

   <ol id="lista"></ol> 

</div>
